<body>

   <h1 id="maine">ГДЕ ДОНАТЫ??????</h1>
    

    <script>
        //DONATY
        for (let i = 0; i < 50; i++) {
            $("#main").fadeOut(500).fadeIn(1500);
            $("#maine").slideDown(1500).slideUp(500);
        }
        let leftOffset = 0;
        function moveHeading () {
            $("#main").offset({ top: leftOffset});
            leftOffset++;
            if (leftOffset > 1000) {
                leftOffset = 0;
            }
        };
        setInterval(moveHeading, 30);
